---
- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import vpc variables
      include_vars: vars/vars_vpc

    - name: create ansible aws vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout

    - debug:
        var: vpcout

    - name: Create Public Subnet 1 in Zone 1
      ec2_vpc_subnet
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        az: "{{ zone1 }}"
        state: "{{ state }}"
        cidr: "{{ PubSub1Cidr }}"
        map_public: true
        resource_tags:
          Name: ansible-awscicd1
        register: pubsub1_out

    - debug:
        var: pubsub1_out
      
